name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: labels
      - run: echo "${{ steps.labels.outputs.data }}"
      - uses: actions/github-script@v6
        with:
          script: |
            await core.summary
              .addHeading('Issues Statistics')
              .addRaw(`\n\`\`\`mermaid
              pie showData
                  title Key elements in Product X
                  "Calcium" : 42.96
                  "Potassium" : 50.05
                  "Magnesium" : 10.01
                  "Iron" :  5
              \`\`\``, true)
              .write()
