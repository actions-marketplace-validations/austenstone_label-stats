name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: labels
      - run: echo "${{ steps.labels.outputs.data }}"
      - uses: actions/github-script@v6
        with:
          script: |
            await core.summary
              .addRaw(Object.entries(JSON.parse(`${{ steps.labels.outputs.data }}`)).reduce((acc, [key, value]) =>
              acc + `\n    "${key}" : ${value}`,
              `\`\`\`mermaid
              pie showData
                title Label Usage`
            ) + '\n```', true)
              .write()
