name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: labels
      - run: echo "${{ steps.labels.outputs.data }}"
      - uses: actions/github-script@v6
        with:
          script: |
            const val = Object.entries(JSON.parse(`${{ steps.labels.outputs.data }}`).reduce((acc, [key, value]) =>
              acc + `\n"${key}" : ${value}`,
              `title Key elements in Product X`
            );
            core.info(val);
            await core.summary
              .addRaw(`\`\`\`mermaid
              pie showData
                  title Label Usage
                  "Calcium" : 42.96
                  "Potassium" : 50.05
                  "Magnesium" : 10.01
                  "Iron" :  5
              \`\`\``, true)
              .write()
