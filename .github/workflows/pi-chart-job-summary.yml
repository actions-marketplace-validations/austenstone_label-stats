name: Pi Chart
on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  pi-chart-job-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: labels
      - uses: actions/github-script@v6
        with:
          script: |
            await core.summary
              .addRaw(Object.entries(JSON.parse(`${{ steps.labels.outputs.data }}`)).reduce((acc, [key, value]) =>
              acc + `\n    "${key}" : ${value}`,
              `\`\`\`mermaid
              pie showData
                title Label Usage`
            ) + '\n```', true)
              .write()
